        <div id="central">
            <div id="principal2">
                <h2>Inscrição para o evento</h2>
                <form id="inscricao" action="agradecimento.html">
                    <fieldset>
                        <legend>Formulário</legend>
                        <div class="labelpersonalizado">
                            <label for="">Nome completo:</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

                            <label for="">Telefone:</label>
                            <input type="number" name="tel" id="tel" placeholder="Digite seu número" required>

                            <label for="">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

                            <label for="">Estado:</label>
                            <select name="option" id="option">
                                <option value="">Selecione</option>
                                <option value="sp">SP</option>
                                <option value="mg">MG</option>
                                <option value="rj">RJ</option>
                                <option value="go">GO</option>
                            </select>
                            <label for="">Minicursos:</label>    
                        </div>
                            <label for="c1">Introdução ao Aprendizado de Máquina</label>
                            <input type="checkbox">
                            <label for="c2">Processamento de Linguagem Natural Avançado</label>
                            <input type="checkbox">
                            <label for="c3">Visão Computacional: Fundamentos e Aplicações</label>
                            <input type="checkbox">
                            <label for="c4">Desenvolvimento de Chatbots Inteligentes</label>
                            <input type="checkbox">
                            <label for="c5">Ética em Inteligência Artificial</label>
                            <input type="checkbox">
                            <label for="c6">Robótica Autônoma</label>
                            <input type="checkbox">
                            <label for="c7">Nenhum</label>
                            <input type="checkbox">

                        <div class="labelpersonalizado">
                            <label for="">Participação:</label>
                        </div>

                            <label for="i">Individual</label>
                            <input type="radio" name="radio" id="radio"> 
                            <label for="g">Em grupo (Informe o nome do grupo)</label>
                            <input type="radio" name="radio" id="radio"> 
                            <input type="text" placeholder="Nome do grupo">

                            <input type="submit" value="Enviar">
                    </fieldset>
                </form>
            </div>
